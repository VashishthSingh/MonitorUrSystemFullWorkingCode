<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>Custom Directive</title>

	 <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"> 
	</script>
	
	<style type="text/css">
		*{margin: 0px;padding: 0px;box-sizing: border-box;}
		.outerDiv{
			width:100%;height: 80px;
			background-color: white;text-align: center;
			padding-top: 25px;
  			box-shadow: 5px 3px 5px #888888;
  			margin-bottom: 20px;
  		}
		.outerDiv a{text-decoration: none;margin: 15px;font-size: 20px;}
		tr:nth-child(even) {background-color: #f2f2f2;}
	</style>

</head>
<body>

	<mydirc></mydirc>
	<div class="outerDiv">
	<a href="#!report1">Report</a>
	<a href="#!changePassword" ng-show="setDeciderForReport2">Change password</a>
<!-- 	<a href="#!report">Report</a> -->
	<a href="#!admin" ng-show="setDeciderForReport1">Admin</a>
<!-- 	<a href="#!addUser" ng-show="setDeciderForReport1">Add User</a> -->
<!-- 	<a href="#!addAdmin" ng-show="setDeciderForReport1">Add Admin</a> -->
	<a href="#!userManagement" ng-show="setDeciderForReport1">User Management</a>
	<a href="#!logOut">LogOut</a><br><br>
	</div>
	
	<div class="container" style="background-color: white;">

    <input class="form-control" id="datetimepicker11" type="text" ng-blur="getRangeAndData()" ng-model="startRange" placeholder="Select starting Date Time"/>
	<br><input class="form-control" id="datetimepicker22" type="text" ng-blur="getRangeAndData()" ng-model="endRange" placeholder="Select ending Date Time"/>
    <br><button class="btn btn-primary" id="getDataBtn11" ng-click="clickMe()">Get Data</button>	

	<div class="row">
	<br><h2>Readings</h2>
	<table border="2" cellspaceing="2" class="table">
		<tr>
			<th>ReadDateAndTime</th>
			<th>RamUsed</th>
			<th>DiskUsed</th>
			<th>CpuUsed</th>
		</tr>
		<tr ng-repeat="objData in JSONData">
			<td>{{objData.map.readDateAndTime}}</td>
			<td>{{objData.map.ramUsed}}</td>
			<td>{{objData.map.diskUsed}}</td>
			<td>{{objData.map.cpuUsed}}</td>
		</tr>
	</table>
	</div>
		
	<div class="row">		
		<canvas id="myChartRam" width="100%"></canvas>
	</div>
	
	<div>
	<div style="width: 100%;height: 50px;">
	</div>
</body>
</html>
